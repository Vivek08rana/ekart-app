<app-filter 
  [all]="totalProductCount" 
  [inStock] = "totalProductInStock" 
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>
<div class="ekart--products--container">
  @for (prod of filteredProducts; track $index) {
    <app-product [product]="prod" (click)="selectedProduct = prod"></app-product>
    <!-- Render detail only for the selected product -->
    @if (selectedProduct === prod) {
      <product-detail [product]="prod" (close)="selectedProduct = null"></product-detail>
    }
  }
</div>
